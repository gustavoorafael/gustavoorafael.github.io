<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Calculadora de Notas</h1>

    <form id="calculator-form">
        <label for="quantity">Quantidade de Avaliações:</label>
        <input type="number" id="quantity" name="quantity" min="1">

        <div id="inputs"></div>
        <div id="weights"></div>

        <button id="generate-button" type="button" onclick="generateInputFields()">Adicionar notas e pesos</button>

        <button id="calculate-button" type="button" onclick="calculateGrade()" style="display: none;">Calcular</button>
        <button id="reset-button" type="button" onclick="resetForm()" style="display: none;">Resetar</button>
    </form>

    <div id="result" class="result"></div>

    <div class="observation">
        <p>* Considere Notas de Avaliações como sendo notas de provas, trabalhos, relatórios etc.</p>
        <p>Não esqueça que a somatória final dos pesos é igual a 100%.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
